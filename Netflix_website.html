<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Netflix</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-symbol.jpg" height="150px" width="200px">
			<button class="sign-btn">Sign In</button>
		</div>
		<div class="sub-container">
			<span class="see">Unlimited movies,<br> Tv shows and <br> more.</span>
			<p class="watch">WATCH ANYWHERE. CANCEL AT ANYTIME.</p>

			<div class="email">
				<form action="">
					<input type="email" placeholder="Email address">
					<input type="submit" value="TRY IT NOW >"><br>
				</form>

			<div class="about">
				<p>Ready to watch? Enter your email to create or restart your membership.</p> 
			</div>
		</div>
			<button class="join-btn">JOIN FREE FOR A MONTH</button>
		</div>
	</div>

</body>
</html>
